<div class="login-wrap" ng-controller="loginController">
  <div class="login-box">
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
      <div class="form-group">
        <input type="text" id="useroremail" class="form-control" name="username" ng-model="loginForm.username" placeholder="Username" required>
      </div>
      <div class="form-group">
          <input type="password" id="pwdvalidation" ng-focus="validatePwd($event)" ng-keyup="validatePwd($event)" class="form-control" name="password" ng-model="loginForm.password" placeholder="Password" required>
          <input type="button" value="show" ng-click="showpwd($event)" />
          <button type="submit" class="btn btn-primary btn-block" ng-disabled="disabled">Login</button>
        </div>
    </form>
      <div class="form-group">
      <a class="pull-right" ui-sref="forgotpassword">Forgot Password ?</a>
      </div>
  </div>
  <div ng-include="'app/layouts/loader/views/loginloader.html'" ng-if="loading"></div>
</div>
